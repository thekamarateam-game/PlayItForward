    /* Simple centered layout for the dice */
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background: #0f1724; color:#fff; font-family: Inter, system-ui, Arial, sans-serif; }
    .container { text-align:center; padding:3rem; }
    h1 { margin-bottom:1rem; font-size:2rem; }
    .scene { width:120px; height:120px; perspective:800px; margin: 0 auto 1.25rem; }
    .cube { width:100%; height:100%; position:relative; transform-style:preserve-3d; transition: transform 1s cubic-bezier(.2,.9,.2,1); }
    .face { position:absolute; width:100%; height:100%; display:flex; align-items:center; justify-content:center; font-size:2.5rem; color:#111; background:#fff; border-radius:12px; box-shadow: 0 6px 18px rgba(0,0,0,.35); }
    /* Position faces */
    .face.front  { transform: rotateY(0deg) translateZ(60px); }
    .face.back   { transform: rotateY(180deg) translateZ(60px); }
    .face.right  { transform: rotateY(90deg) translateZ(60px); }
    .face.left   { transform: rotateY(-90deg) translateZ(60px); }
    .face.top    { transform: rotateX(90deg) translateZ(60px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(60px); }
    /* Pips (dots) styling */
    .pips { position:relative; width:72%; height:72%; }
    .pos { position:absolute; width:14px; height:14px; background:#111; border-radius:50%; opacity:0; transition:opacity .12s ease-in; }
    /* 3x3 grid positions (percent offsets) */
    .pos.tl { top:8%; left:8%; }
    .pos.tc { top:8%; left:50%; transform:translateX(-50%); }
    .pos.tr { top:8%; right:8%; }
    .pos.ml { top:50%; left:8%; transform:translateY(-50%); }
    .pos.mc { top:50%; left:50%; transform:translate(-50%,-50%); }
    .pos.mr { top:50%; right:8%; transform:translateY(-50%); }
    .pos.bl { bottom:8%; left:8%; }
    .pos.bc { bottom:8%; left:50%; transform:translateX(-50%); }
    .pos.br { bottom:8%; right:8%; }
    /* Patterns: show specific positions for each die face (1-6) */
    .pips[data-n="1"] .pos.mc { opacity:1; }
    .pips[data-n="2"] .pos.tl, .pips[data-n="2"] .pos.br { opacity:1; }
    .pips[data-n="3"] .pos.tl, .pips[data-n="3"] .pos.mc, .pips[data-n="3"] .pos.br { opacity:1; }
    .pips[data-n="4"] .pos.tl, .pips[data-n="4"] .pos.tr, .pips[data-n="4"] .pos.bl, .pips[data-n="4"] .pos.br { opacity:1; }
    .pips[data-n="5"] .pos.tl, .pips[data-n="5"] .pos.tr, .pips[data-n="5"] .pos.mc, .pips[data-n="5"] .pos.bl, .pips[data-n="5"] .pos.br { opacity:1; }
    .pips[data-n="6"] .pos.tl, .pips[data-n="6"] .pos.tr, .pips[data-n="6"] .pos.ml, .pips[data-n="6"] .pos.mr, .pips[data-n="6"] .pos.bl, .pips[data-n="6"] .pos.br { opacity:1; }
    .controls { display:flex; gap:.5rem; justify-content:center; margin-top:1rem; }
    .btn { background:#06b6d4; color:#071723; padding:.6rem 1rem; border:none; border-radius:8px; font-weight:600; cursor:pointer; }
    .result { margin-top:1rem; font-size:1.25rem; color:#cbd5e1; }
    .note { margin-top:.5rem; font-size:.85rem; color:#9aa4b2; }
  </style>

  <script>
    // Map die face to rotation that brings that face to front.
    const faceRotations = {
      1: { x: 0,   y: 0 },    // front
      2: { x: -90, y: 0 },    // top
      3: { x: 0,   y: -90 },  // right
      4: { x: 0,   y: 90 },   // left
      5: { x: 90,  y: 0 },    // bottom
      6: { x: 0,   y: 180 }   // back
    };

    const cube = document.getElementById('cube');
    const rollBtn = document.getElementById('rollBtn');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const resultEl = document.getElementById('result');

    function setCubeRotation(x, y, spins = 1) {
      // Add extra spins for animation
      const rx = x + 360 * spins;
      const ry = y + 360 * spins;
      cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
    }

    function roll(to) {
      const face = to || Math.floor(Math.random() * 6) + 1;
      // randomize spins and small jitter for variety
      const spins = Math.floor(Math.random() * 3) + 1; // 1-3 spins
      const r = faceRotations[face];
      setCubeRotation(r.x, r.y, spins);
      resultEl.textContent = `Result: ${face}`;
      return face;
    }

    rollBtn.addEventListener('click', () => roll());
    randomizeBtn.addEventListener('click', () => {
      // Change numbering on faces randomly before rolling by updating the data-n on .pips
      const faces = [1,2,3,4,5,6].sort(() => Math.random() - 0.5);
      const pipContainers = cube.querySelectorAll('.pips');
      pipContainers.forEach((p, i) => p.setAttribute('data-n', String(faces[i])));
      // Roll after randomizing
      roll();
    });

    // Spacebar to roll
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        roll();
      }
    });

    // Initialize to show face 1
    setCubeRotation(faceRotations[1].x, faceRotations[1].y, 0);
  </script>
